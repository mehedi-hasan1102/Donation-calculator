<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #10b981;
      --dark: #1e293b;
      --gray: #64748b;
      --light-gray: #f8fafc;
      --border: #e2e8f0;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator-container {
      background: var(--white);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .calculator-container h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--dark);
      text-align: center;
    }

    .input-group { margin-bottom: 20px; }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .input-with-icon { position: relative; }
    .input-with-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    .input-with-icon input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all var(--transition);
    }
    .input-with-icon input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    .calculate-btn {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--white);
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition);
    }
    .calculate-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .results-section {
      margin-top: 20px;
      padding: 20px;
      background-color: var(--light-gray);
      border-radius: 8px;
      display: none;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .donation-result { color: var(--secondary); }
    .remaining-result { color: var(--primary); }

    .breakdown-chart {
      display: flex;
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .chart-segment {
      transition: width 0.5s ease;
    }

    /* Developer Credit */
    .developer-credit {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: var(--gray);
    }
    .developer-credit a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .developer-credit a:hover { color: var(--primary-dark); }
  </style>
</head>
<body>

<div class="calculator-container">
  <h2>Donation Calculator</h2>

  <div class="input-group">
    <label for="cost">Income Amount</label>
    <div class="input-with-icon">
      <i class="fas fa-money-bill-wave"></i>
      <input type="number" id="cost" placeholder="Enter amount" min="0" step="0.01">
    </div>
  </div>

  <button class="calculate-btn" onclick="calculateDonation()">Calculate</button>

  <div class="results-section" id="resultsSection">
    <div class="result-row">
      <div>Income</div>
      <div id="originalAmount">0.00 BDT</div>
    </div>
    <div class="result-row">
      <div>Donation (3%)</div>
      <div class="donation-result" id="donationAmount">0.00 BDT</div>
    </div>
    <div class="result-row">
      <div>Remaining</div>
      <div class="remaining-result" id="remainingAmount">0.00 BDT</div>
    </div>

    <div class="breakdown-chart">
      <div class="chart-segment" id="remainingChart" style="width:100%;background-color:#3b82f6;"></div>
      <div class="chart-segment" id="donationChart" style="width:0%;background-color:#10b981;"></div>
    </div>
  </div>

  <div class="developer-credit">
    Developed by <a href="https://m-hasan.vercel.app" target="_blank" rel="noopener noreferrer">Mehedi Hasan</a>
  </div>
</div>

<script>
  function calculateDonation() {
    const costInput = document.getElementById('cost');
    const cost = parseFloat(costInput.value);
    const resultsSection = document.getElementById('resultsSection');

    if(isNaN(cost) || cost <= 0) {
      alert("Enter a valid income amount");
      costInput.focus();
      return;
    }

    const formatCurrency = (value) => new Intl.NumberFormat('en-US',{minimumFractionDigits:2, maximumFractionDigits:2}).format(value);

    const donation = cost * 0.03;
    const remaining = cost - donation;

    document.getElementById('originalAmount').textContent = formatCurrency(cost) + ' BDT';
    document.getElementById('donationAmount').textContent = formatCurrency(donation) + ' BDT';
    document.getElementById('remainingAmount').textContent = formatCurrency(remaining) + ' BDT';

    resultsSection.style.display = 'block';

    const donationPercentage = (donation / cost) * 100;
    document.getElementById('donationChart').style.width = donationPercentage + '%';
    document.getElementById('remainingChart').style.width = (100 - donationPercentage) + '%';
  }

  document.getElementById('cost').addEventListener('keypress', function(event) {
    if(event.key === 'Enter') calculateDonation();
  });
</script>

</body>
</html>
